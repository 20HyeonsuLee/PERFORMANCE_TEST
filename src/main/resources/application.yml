spring:
  application:
    name: performance

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.performance: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

spring.websocket:
  max-text-message-size: 64KB
  max-binary-message-size: 64KB

spring.mvc:
  async:
    request-timeout: 30000
